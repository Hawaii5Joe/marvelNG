<app-search (searchPerformed)="getDataFromService($event)"></app-search>

<div id="heroesGrid" class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let hero of herosInfo">
            <div class="text-center thumbnail">
                <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}"  alt="">
                <div class="caption">
                    <h3>{{hero.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
